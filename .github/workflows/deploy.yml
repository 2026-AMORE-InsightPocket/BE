name: CI/CD Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare image tags
        id: prep
        run: |
          IMAGE_NS="${{ secrets.DOCKERHUB_USERNAME }}"
          IMAGE_NAME="insight-pocket-backend"
          IMAGE="${IMAGE_NS}/${IMAGE_NAME}"
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag_latest=${IMAGE}:latest" >> $GITHUB_OUTPUT
          echo "tag_sha=${IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.prep.outputs.tag_latest }}
            ${{ steps.prep.outputs.tag_sha }}
          cache-from: type=registry,ref=${{ steps.prep.outputs.tag_latest }}
          cache-to: type=inline

      - name: Deploy on EC2 (pull & up -d)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/ubuntu/insight-pocket

            echo "[0/4] pull"
            sudo docker-compose pull

            echo "[1/4] down (remove old containers)"
            sudo docker-compose down --remove-orphans

            echo "[2/4] up -d"
            sudo docker-compose up -d

            echo "[3/4] prune"
            sudo docker image prune -f

            echo "Deploy done."